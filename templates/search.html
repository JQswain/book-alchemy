<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>Library: Search</h1>

<button onclick="window.location.href='/';">Home</button>


<hr>

{% if books %}
{% for book in books %}
<div>
    <h3>{{ book.title }}</h3>
    <h4>{{ book.author.name }}</h4>
    <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg">
</div>
{% endfor %}
{% else %}
<p>No books found.</p>
{% endif %}

</body>
</html>
